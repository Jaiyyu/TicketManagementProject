<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Jira Ticket Clone</title>
</head>
<body>
    <div class="Toolbox">
        <div class="Prioritybox">
            <div class="green-blue color"></div>
            <div class="electron-blue color"></div>
            <div class="dark-pink color"></div>
            <div class="pencil-grey color"></div>
        </div>
        <div class="Actionbox">
            <div class="actionbtn"><i class="fa-solid fa-circle-plus"></i></div>
            <div class="deletebtn"><i class="fa-solid fa-circle-xmark"></i></div>
         
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
